#############################################################################################################################
# GZip compression
#############################################################################################################################

gzip on;
gzip_disable "msie6";

gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml
    image/x-icon
    image/jpeg
    image/png
    font/opentype
    font/woff
    font/truetype
    application/vnd.ms-fontobject;
gzip_vary on;


